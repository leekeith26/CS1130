    
<!DOCTYPE html>
<html lang="en">
<title>Feet To Meter Converter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
table th, td {
      border: 1px solid black; border-collapse: collapse;
        color: green

</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="Main.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
  </div>
</div>


<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
    <h2 class="w3-wide">Feet To Meter</h2>
     <br>
     <h4>
        <center>
        <table>
        <tr>
          <th colspan="2" for="Feet">Feet:</th>
          <td><input id="Feet" type="number" onkeyup="FeetToMeter()"></td>
        </tr>

        <tr>
           <th colspan="2" for="Meter">Meter</th>
           <td><input id="Meter" type="number" readonly></td>
         </tr>
        </table>
        </center>
    </h4>
  </div>
</div>

<script>
    function FeetToMeter()
    {
        var Meter, Feet;
        Feet = document.getElementById("Feet").value*1;
        Meter = Feet / 3.28084;
        document.getElementById("Meter").value = Meter;
    }
</script>

</body>
</html>
